---
layout: root
---
{% include _header_smaller.html %}

<div class="post">
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-lg-2"></div>
            <div class="col-md-10 col-lg-8">
                <div class="mb-4">
                    <h1>{{page.title}}</h1>
                    <div class="postInfo">
                        <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
                        <div class="tags">
                            {% for tag in site.tags %}
                                <span>{{tag[0]}}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {{content}}
            </div>
            <div class="col-md-1 col-lg-2"></div>
        </div>
    </div>
</div>
