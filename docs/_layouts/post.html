---
layout: root
---
{% include _header_smaller.html %}

<!-- JSON-LD -->
<script type="application/ld+json">
    { "@context": "https://schema.org", 
     "@type": "BlogPosting",
     "headline": "{{page.title}}",
     "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
     "dateCreated": "{{ page.date | date: '%Y-%m-%d' }}",
{% if page.last_modified_at %}
    "dateModified": "{{ page.last_modified_at | date: '%Y-%m-%d' }}",
{% endif %}
     "description": "{{ page.description | default: page.summary }}",
     "url": "{{ site.url | append: page.url }}",
    "author": {
        "@type": "Person",
        "name": "Ákos Pintér",
        "url": "{{ site.url}}"
        //"image": "{{ site.url | append: "/assets/images/akos_pinter.jpg"}}"
    }
     }
    </script>

<article class="post">
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-lg-2"></div>
            <div class="col-md-10 col-lg-8">
                <div class="mb-4">
                    <h1>{{page.title}}</h1>
                    <div class="postInfo">
                        <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
                        <div class="tags">
                            {% for tag in site.tags %}
                            <span>{{tag[0]}}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {{content}}
            </div>
            <div class="col-md-1 col-lg-2"></div>
        </div>
    </div>
</article>
