<!-- Description -->
{% assign seo_description = page.description | default: page.summary | default: "" %}
<meta property="og:description" content="{{ seo_description }}" />
<meta name="description" content="{{seo_description }}" />
<meta property="twitter:description" content="{{ seo_description }}" />

<!-- Title -->
{% assign seo_title = page.title | append: " | BlaboSoft" %}
{% if page.full_title %}
{% assign seo_title = page.full_title %}
{% endif %}
<title>{{ seo_title }}</title>
<meta property="og:title" content="{{ seo_title }}" />
<meta property="twitter:title" content="{{ seo_title }}" />

<!-- Url -->
<meta property="og:url" content="{{ site.url | append: page.url }}" />

<!-- Image, we have a logo only at this stage -->
<meta property="og:image" content="{{ site.url | append: "/assets/images/og_logo.jpg" }}" />
<meta property="og:image:width" content="232" />
<meta property="og:image:height" content="232" />
